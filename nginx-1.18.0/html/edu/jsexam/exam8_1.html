<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
    h1 {
        color : red;
    }
    h2 {
        color : blue;
    }
    h3 {
        color : magenta;
    }
    h4 {
        color : green;
    }
    button {
        padding : 10px;
        border-radius : 5px;
        color : orange;
        font-weight : bold;
    }
</style>
</head>
<body>


<script>
/*
    1부터 10사이의 난수를 추출하여 (Math.random() - 0 초과 1 미만의 소수 적당하게 변환을 추가로 해줘야 함/
                                    Math.floor()  - 소수점 이하를 날려버리는 역할.)
    1~3 의 값이 추출되면 메시지를 <h2> 태그로 출력 (document.write();
    4~6 의 값이 추출되면 메시지를 <h3> 태그로 출력
    7~9 의 값이 추출되면 메시지를 <h4> 태그로 출력
    10 이 추출되면 메시지를 1부터 10까지의 합을 구해서 <h1>태그로 출력
*/

var num = Math.floor(Math.random() * 10) + 1
document.write("<button> 추출된 값 : " + num + "</button>");

if (num <= 3){
    document.write("<h2> 1~3 사이의 숫자가 추출되었습니다. </h2>");
}
else if (num <= 6){
    document.write("<h3>  4~6 사이의 숫자가 추출되었습니다. </h3>");
}
else if (num <= 9){
    document.write("<h4> 7~9 사이의 숫자가 추출되었습니다. </h4>");
}
else {
    var result = 0;
    for (var n=0 ; n < 11 ; n ++)
	result = result + n;
	document.write("<h1> 1부터 10까지의 합 : " + result + "</h1>");
}



</script>
</body>
</html>
