<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>블럭 스타일 태그와 인라인 스타일 태그</h1>
div(블럭), span(인라인) 에 따라 스타일이 달라짐.
행단위 / 하나의 행에 이어져서 출력
<hr>
블럭 스타일
<div>가나다라마바사아</div>
<div>0123456789</div>
<div>abcdefghij</div>
<hr>
인라인 스타일
<span>가나다라마바사아</span>
<span>0123456789</span>
<span>abcdefghij</span>
</body>
</html>
