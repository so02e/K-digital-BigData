<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            text-decoration : none;
        }
        a:hover {
            font-weight : bold;
        }
        img:hover {
            opacity : 0.3; /* 0.0~1.0(완전불투명) 투명도의 단위는 없다  */
        }
        h1 {
            background-color : pink;
            width : 40%; /* px와 %는 도큐먼트 영역의 크기에 따른 상대치    */
        }

        img {
            width : 40%;
        }
    </style>
</head>
<body>
<h1>CSS 학습(1)</h1>
<hr>
<a href="http://www.naver.com/">네이버</a>
<a href="http://www.daum.net/">다음</a>

</body>
</html>
