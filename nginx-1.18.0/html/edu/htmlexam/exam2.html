<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 태그 학습</title>
</head>
<body>
<!-- 주석 내용 -->

<h1>HTML의 단락 태그</h1>
<hr>
파이썬 프로그래밍
HTML 작성방법
CSS 작성방법
자바스크립트 프로그래밍 &lt;jQuery도 조금 학습해요&gt;
    <!-- html은 꺽새 괄호가 굉장히 중요하다 꺽새 안의 내용은 무조건 태그로 인식하려고 함, 이해 못하는 태그로 생각하고 아예 무시해버림 -->
    <!-- 꺽새를 쓰고 싶다면 특수문자 엔터티 &lt; $gt; -->
    <!-- 엔터키가 작동되지 않는다. 블랭크 하나로만 인식한다.  -->
<hr>
    <!-- br태그  : break 개행처리 -->
파이썬 프로그래밍 <br>
HTML 작성방법 <br>
CSS 작성방법 <br>
자바스크립트 프로그래밍 &lt;jQuery도 조금 학습해요&gt; <br>
장고 프로그래밍 (DB 연동, AJAX)
<hr>
<!-- p태그  : 단락처리, 빈행을 넣어준다. p -->
<p>파이썬 프로그래밍
HTML 작성방법
CSS 작성방법</p>
<p>자바스크립트 프로그래밍 &lt;jQuery도 조금 학습해요&gt;
장고 프로그래밍 (DB 연동, AJAX)
</p>
</body>
</html>
