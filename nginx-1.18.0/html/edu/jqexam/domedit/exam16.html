<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {

        	//$('div').remove(); // div에 매달려 있는 첫번째 h1, 두번째 h1가 없어진다.
        });
    </script>
</head>
<body>
    <div>
        <h1>Header-0</h1>

    </div>
</body>
</html>
